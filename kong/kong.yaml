        config:
          replace:
            uri: //reference-data/airlines
  - name: weather-wise-{date}-service
    url: https://api.meteo-network.com
    routes:
      - name: weather-wise-{date}-route
        paths:
          - /historical/{date}
        strip_path: true
        methods:
          - GET
    plugins:
      - name: request-transformer
        config:
          replace:
            uri: //v1/historical/{date}
