_format_version: '3.0'
services:
  - name: events-api-{petId}-service
    url: https://petstore.swagger.io
    routes:
      - name: events-api-{petId}-route
        paths:
          - /swagger-petstore-20/pet/{petId}
        strip_path: true
        methods:
          - DELETE
    plugins:
      - name: request-transformer
        config:
          replace:
            uri: //v2/pet/{petId}
